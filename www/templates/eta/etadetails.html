<ion-view title="ETD Details">


    <ion-content padding="true" class="has-header">
        <div class="card">
            <div class="item item-divider item-energized">
                Trip Id
            </div>
            <div class="item item-divider">
                {{etaDetails.trip_id}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider item-energized">
                Origin
            </div>
            <div class="item item-divider">
                {{etaDetails.Origin}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider item-energized">
                Destination
            </div>
            <div class="item item-divider">
                {{etaDetails.destination}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider item-energized">
                ETD Date
            </div>
            <div class="item item-divider">
                {{etaDetails.Etddate}}
            </div>
        </div>
        <button class="button icon-left ion-ios-calendar-outline item-avatar">Save</button>
    </ion-content>

</ion-view>
