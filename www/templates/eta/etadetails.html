<ion-view title="ETD Details">


    <ion-content padding="true" class="has-header">
<!--
        <div class="card">
            <div class="item item-divider item-calm">
                Trip Information
            </div>
-->
        <div class="list card">
            <li class="item">
                <h2>Trip Id</h2> {{etaDetails.trip_id}}
            </li>
            <li class="item">
                <h2>Origin</h2> 
                <p>{{etaDetails.Origin}}</p>
            </li>
            <li class="item">
                <h2>Destination</h2> 
                <p>{{etaDetails.destination}}</p>
            </li>
            <li class="item">
                <div class="card">
                    <div class="item item-divider item-positive">
                        ETD
                    </div>

                    <div class="row" style="margin:0px;">
                        <div class="col col-20" style="margin:0px;">
                            <b class=" input-label padding-bottom"><small>Date:</small></b>
                        </div>

                        <div class="col col-80" style="margin:0px;">
                            <input class="padding-bottom" ng-model="etdDate.value" type="date" />
                        </div>

                    </div>

                    <div class="row" style="margin:0px;">
                        <div class="col col-20" style="margin:0px;">
                            <b class=" input-label padding-bottom"><small>Time:</small></b>
                        </div>

                        <div class="col col-80" style="margin:0px;">
                            <p class=" input-label padding-bottom"><small>{{etdTime}}</small></p>
                        </div>
                    </div>
                </div>  
                <input type="text" pick-a-date="abc" placeholder="Select Date" pick-a-date-options="options"/>        
                <input type="text" pick-a-time="xyc" placeholder="Select Time" pick-a-time-option="{ format: 'HH:MM'}" /> 
            </li>
        </div>
        <button class="button button-block button-positive" ng-click="updateEta(etaDetails)">Save</button>
    </ion-content>

</ion-view>
