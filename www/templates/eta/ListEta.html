<ion-view view-title="ETD List" >
    
        <ion-content padding="true">
            <h3 class="title">{{DriverId}}, {{DriverName}}</h3>
            
            <div class="list" >
            <div ng-repeat="item in EtaList">
                <a href="#/app/eta/{{item.etaid}} "class="item">{{item.ETD}} : {{item.Date}}</a>
            </div>
            </div>
        </ion-content>
    
</ion-view>
