<ion-view view-title="My ETA" >
    
        <ion-content padding="true">
<!--            <h3 class="title">{{driver.driver_id}}, {{driver.driver_name}}</h3>-->
            
            <div class="list">
                
                        <a class="item item-avatar" ui-sref="app.eta({Etd_id:item.Etd_id})" ng-repeat="item in etaList">
                            <img ng-src="{{item.imgSrc}}" />
                            <h2>Trip Id: {{item.trip_id}}</h2>
                            <p>Date: {{item.Etd_Date}}</p>
                        </a>
                    
            </div>
        </ion-content>
    
</ion-view>
