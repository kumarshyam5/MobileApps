<ion-side-menus enable-menu-with-back-views="false">
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i>
            </ion-nav-back-button>
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-positive">
            <h1 class="title">{{driver.driver_name}} ({{driver.driver_id}})</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item" ui-sref="app.home" menu-close>
                    <i class="icon ion-home"> </i>Home</div>
                <div class="item" ui-sref="app.etalists" menu-close>
                    <i class="icon ion-clock"> </i>My ETD</div>
                <div class="item" ui-sref="#" menu-close>
                    <i class="icon ion-document-text"> </i>Summary</div>
                <div class="item" ui-sref="#" menu-close>
                    <i class="icon ion-printer"> </i>Trip Sheet</div>
                <div class="item" ui-sref="#" menu-close>
                    <i class="icon ion-information-circled"> </i>About</div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
