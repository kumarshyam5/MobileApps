<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-custom">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
<!--            <saveButton></saveButton>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-positive">
            <h1 class="title">{{driver.driver_name}} ({{driver.driver_id}})</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item" ui-sref="app.home" menu-close>
                    <i class="icon ion-home"> </i>Home</div>
                <div class="item" ui-sref="app.etalists" menu-close>
                    <i class="icon ion-clock"> </i>My ETD</div>
                <div class="item" ui-sref="app.summary" menu-close>
                    <i class="icon ion-document-text"> </i>Summary</div>
                <div class="item" ui-sref="app.tripsheet" menu-close>
                    <i class="icon ion-printer"> </i>Trip Details</div>
                <div class="item" ui-sref="app.about" menu-close>
                    <i class="icon ion-information-circled"> </i>About</div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
